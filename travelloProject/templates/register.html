<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION</title>
     <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>

         input{
	padding: 10px;
}
div{
     margin-bottom: 16px;
     padding-left: 495px

    }

label{
      display: inline-block;
      width: 150px;
      font-size: 20px;
      }

.checked{
 	text-align: justify;
 }
form{
	border: 1px dotted red;
	background-color: #FAEBD7;
}

h1{
	text-align: center;
	padding: 3px;
	color: #C71585;
}
    </style>
</head>
<body>
<form class="form-center" method="post" action="register">
	{% csrf_token %}
	<h1>REGISTRATION PAGE</h1>
	<div>
		<label>Username</label>
		<input type="text" name="username" placeholder="Enter your Username" required><br>
	</div>

    <div>
		<label>Firstname</label>
		<input type="text" name="firstname" placeholder="Enter your firstname" required><br>
	</div>

    <div>
		<label>Lastname</label>
		<input type="text" name="lastname" placeholder="Enter your lastname" required><br>
	</div>

	<div>
	<label>Email</label>
	<input type="email" name="mail" placeholder="Enter your Email id" required><br>
	</div>

    <div>
	<label>Password</label>
	<input type="password" name="pass1" placeholder="Enter your Password" required><br>
	</div>

	<div>
	<label>Confirm Password</label>
	<input type="password" name="pass2" placeholder="Enter your Confirm Password" required><br>
	</div>

    <div>
	<input type="submit" name="submit" value="REGISTER" required>
	</div>
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
